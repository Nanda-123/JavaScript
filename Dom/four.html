<script>

//ADDITION OF ELEMET

    function addLanguage(lang){
        const list = document.createElement('li')
        list.innerHTML = lang
        console.log(list)
        // document.body.ul.li.appendElemenet(list) //not use full to add tan list
          document.querySelector(".language").appendChild(list)

        // or below is the another way to append

        console.log(ul_class.children.length)   //1
        console.log(ul_class.children[0].innerHTML)  // for lenght =1, 0 ->is the starting index
        */
        
    }

    addLanguage("Node Js")
    addLanguage("Python")

    /*
     NOTE : innerHTML IS TRAVERSE THE DOM TREE FROM START TO THE END 
    SO every time it calls the function everytym 
    it travers till the end so it will not be the good practice in bigg projects.
    
    */

    function optimisedAddLang(lang){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(lang))
        // console.log(li)
        document.querySelector(".language").appendChild(li)
    }

optimisedAddLang("Java")
